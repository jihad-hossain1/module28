<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <!-- balance & transuction summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="p-8 bg-yellow-400 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="p-8 bg-red-400 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="p-8 bg-blue-400 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Your Deposit</h3>
                    <input class="w-3/4 px-4 py-2 rounded mb-2 block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-700 px-4 py-2 rounded text-white hover:bg-green-600">Deposit</button>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Your Withdraw</h3>
                    <input class="w-3/4 px-4 py-2 rounded mb-2 block" type="text" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-blue-700 px-4 py-2 rounded text-white hover:bg-green-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
